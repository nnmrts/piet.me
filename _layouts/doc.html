<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>{{ page.title }}</title>
		<META NAME="ROBOTS" CONTENT="NOINDEX, NOFOLLOW">
		<meta name="viewport" content="width=device-width">

		<link rel="stylesheet" href="/assets/css/docs.css">

	</head>
	<body>

		{% unless page.header == false %}
		<header class="wrapper">
			<h1>{{ page.title }}</h1>
			<hr>
		</header>
		{% endunless %}

		<main class="wrapper">
			{{ content }}
		</main>

	</body>
</html>
