---
layout: default
---
<link rel="stylesheet" href="/assets/css/syntax.css">

<article class="post">
	<h1>{{ page.title }}</h1>
	{% if page.categories contains "blog" %}
    <time>{{ page.date | date_to_string }}</time>
    {% endif %}
	{% if page.unsplash_img_id %}
	<figure class="post-header-img">
		<div class="embed-container ratio-16-9">
			<img src="https://source.unsplash.com/{{ page.unsplash_img_id }}/1400x790" width="1400" height="787" alt="">
		</div>
		<figcaption>Image source: <a href="https://unsplash.com/photos/{{ page.unsplash_img_id }}">unsplash</a></figcaption>
	</figure>
	{% endif %}
	{{ content | markdownify }}
</article>

<hr>

<div id="disqus_thread"></div>
<script type="text/javascript">
    /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
    var disqus_shortname = 'pietvanzoen'; // required: replace example with your forum shortname

    /* * * DON'T EDIT BELOW THIS LINE * * */
    (function() {
        var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
        dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
        (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
    })();
</script>
