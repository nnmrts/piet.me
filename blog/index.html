---
layout: default
title: Blog
---

<div class="posts">
{% for post in site.posts %}
	<article class="post">
		<h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
		<div class="post_date">{{ post.date | date_to_string }}</div>
		<p>{{ post.excerpt | markdownify }}</p>
	</article>
{% endfor %}
</div>
