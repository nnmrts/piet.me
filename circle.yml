
general:
  branches:
    ignore:
      - gh-pages

test:
  override:
    - bundle exec htmlproofer --http-status-ignore "999,401,403" --url-ignore "/pietvanzoen.com/" ./build

deployment:
  build:
    branch: master
    commands:
      - git config user.email $GIT_USER_EMAIL
      - git config user.name $GIT_USER_NAME
      - bundle exec middleman deploy
