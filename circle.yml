
general:
  branches:
    ignore:
      - gh-pages

compile:
  override:
    - bundle exec middleman build

test:
  override:
    - bundle exec ruby test.rb

deployment:
  build:
    branch: master
    commands:
      - git config user.email $GIT_USER_EMAIL
      - git config user.name $GIT_USER_NAME
      - bundle exec middleman deploy
