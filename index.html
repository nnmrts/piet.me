---
layout: default
---

{% for post in site.posts limit:5 %}
<article>
	<h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
	<time>{{ post.date | date_to_string }}</time>
	<p>{{ post.excerpt | markdownify }}</p>
</article>
{% endfor %}

<section>
	<a href="/blog/archive">Archive</a>&nbsp;&nbsp;&nbsp;&nbsp;<a href="/feed.xml">RSS</a>
</section>
